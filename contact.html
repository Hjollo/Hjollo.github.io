<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image" href="images/favicon.ico">
</head>

<body>
    <div class="header-container">
        <div class="topnav">
            <nav>
                <a href="index.html"> <img src="images/Monogram Hvit.png" alt="AHV Monogram-Home knapp"></a>
                <a href="about.html">Om meg</a>
                <div class="dropdown">
                    <a href="subjects.html" class="dropbtn">Emner</a>
                    <div class="dropdown-content">
                        <a href="prod. og historiefortelling.html">Prod. og historiefortelling</a>
                        <a href="konseptutv. og programmering.html">Konseptutv. og programmering</a>
                        <a href="teknologiforståelse.html">Teknologiforståelse</a>
                    </div>
                </div>
                <a href="contact.html">Kontakt</a>
            </nav>
        </div>
    </div>

    <div class="contact-container">
        <form action="/index.html">
            <div>
                <label for="fname">Fornavn:</label><br>
                <input type="text" id="fname" name="fname"><br>
            </div>

            <div>
                <label for="lname">Etternavn:</label><br>
                <input type="text" id="lname" name="lname"><br>
            </div>

            <div>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
            </div>

            <div>
                <label for="phone">Telefon nummer:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
            </div>

            <div>
                <p><label for="melding">Melding</label></p>
                <textarea id="melding" name="melding" rows="4" cols="50"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
